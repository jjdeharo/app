<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor LaTeX online</title>
    <!-- Librería para convertir HTML a Canvas (para la descarga de imágenes) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        // Función principal que se ejecuta cuando MathJax está listo
        function initializeLatexEditor() {
            // Obtener referencias a los elementos del DOM
            const latexInput = document.getElementById('latex-input');
            const preview = document.getElementById('preview');
            const copyButton = document.getElementById('copy-button');
            const clearButton = document.getElementById('clear-button');
            const copyImageButton = document.getElementById('copy-image-button');
            const downloadButton = document.getElementById('download-png-button');
            const copyCodeFeedback = document.getElementById('copy-code-feedback');
            const copyImageFeedback = document.getElementById('copy-image-feedback');
            const toolbar = document.getElementById('toolbar');
            const tabsContainer = document.getElementById('tabs-container');

            // --- FUNCIONES PRINCIPALES ---

            /**
             * Genera un nombre único para las imágenes basado en timestamp y número aleatorio
             */
            function generateUniqueImageName() {
                const timestamp = Date.now();
                const random = Math.floor(Math.random() * 10000);
                return `formula_${timestamp}_${random}`;
            }

            /**
             * Actualiza la previsualización renderizando el código LaTeX del input.
             */
            function updatePreview() {
                const latexCode = latexInput.value.trim();
                
                if (latexCode === "") {
                    preview.innerHTML = ""; // Limpia la previsualización si no hay código
                    return;
                }
                
                // Envuelve el código en delimitadores de display math para MathJax
                preview.innerHTML = `$$${latexCode}$$`;
                // Pide a MathJax que renderice el nuevo contenido
                MathJax.typesetPromise([preview]).catch(err => console.log('Error en MathJax:', err));
            }

            /**
             * Inicializa los botones de la barra de herramientas, renderizando sus propios símbolos LaTeX.
             */
            function initializeToolbar() {
                const buttons = toolbar.querySelectorAll('.toolbar-btn');
                buttons.forEach(btn => {
                    const template = btn.dataset.latex;
                    let renderableLatex = template;

                    // Para plantillas complejas, usamos un ejemplo para la visualización en el botón
                    switch (template) {
                        case '\\frac{}{}': renderableLatex = '\\frac{a}{b}'; break;
                        case '^{}': renderableLatex = 'x^{a}'; break;
                        case '_{}': renderableLatex = 'x_{a}'; break;
                        case '\\sqrt{}': renderableLatex = '\\sqrt{x}'; break;
                        case '\\sqrt[]{}': renderableLatex = '\\sqrt[n]{x}'; break;
                        case '\\vec{}': renderableLatex = '\\vec{v}'; break;
                    }
                    
                    btn.innerHTML = `\\(${renderableLatex}\\)`;
                });
                // Renderiza todos los botones de la barra de herramientas a la vez
                MathJax.typesetPromise(Array.from(buttons)).catch(err => console.log(err));
            }
            
            /**
             * Inserta una plantilla de LaTeX en la posición actual del cursor.
             * @param {string} textToInsert - El código LaTeX a insertar.
             */
            function insertAtCursor(textToInsert) {
                const startPos = latexInput.selectionStart;
                const endPos = latexInput.selectionEnd;
                const currentValue = latexInput.value;
                
                latexInput.value = currentValue.substring(0, startPos) + textToInsert + currentValue.substring(endPos);
                
                // Intenta colocar el cursor en una posición lógica dentro de la plantilla
                const cursorPos = textToInsert.indexOf('{}');
                if (cursorPos !== -1) {
                    latexInput.selectionStart = latexInput.selectionEnd = startPos + cursorPos + 1;
                } else if (textToInsert.includes('\\begin{')) {
                     const examplePos = textToInsert.indexOf(' a ')
                     if (examplePos !== -1) {
                        latexInput.selectionStart = latexInput.selectionEnd = startPos + examplePos + 1;
                     } else {
                        latexInput.selectionStart = latexInput.selectionEnd = startPos + textToInsert.length;
                     }
                } else {
                    latexInput.selectionStart = latexInput.selectionEnd = startPos + textToInsert.length;
                }
                
                latexInput.focus();
                updatePreview();
            }

            /**
             * Gestiona la descarga de la previsualización como una imagen PNG.
             */
            function handleDownload() {
                // Esperar más tiempo para asegurar que el renderizado de MathJax ha finalizado
                setTimeout(() => {
                    html2canvas(preview, { 
                        backgroundColor: null, // Fondo transparente
                        logging: false,
                        scale: 2, // Mejor calidad
                        useCORS: true,
                        allowTaint: true
                    }).then(canvas => {
                        const link = document.createElement('a');
                        const uniqueName = generateUniqueImageName();
                        link.download = `${uniqueName}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    }).catch(err => {
                        console.error("Error al generar la imagen:", err);
                    });
                }, 300);
            }

            /**
             * Gestiona la copia de la previsualización como imagen al portapapeles.
             */
            function handleCopyImage() {
                // Esperar más tiempo para asegurar que el renderizado de MathJax ha finalizado
                setTimeout(() => {
                    html2canvas(preview, {
                        backgroundColor: null, // Fondo transparente
                        logging: false,
                        scale: 2, // Mejor calidad
                        useCORS: true,
                        allowTaint: true
                    }).then(canvas => {
                        // Convierte el canvas a un Blob con nombre único
                        canvas.toBlob(blob => {
                            if (navigator.clipboard && navigator.clipboard.write) {
                                // Genera un nombre único para la imagen
                                const uniqueName = generateUniqueImageName();
                                
                                // Crea un nuevo File object con el nombre único
                                const file = new File([blob], `${uniqueName}.png`, { 
                                    type: 'image/png',
                                    lastModified: Date.now()
                                });
                                
                                // Usa la API del portapapeles para escribir la imagen con nombre único
                                const item = new ClipboardItem({ 
                                    'image/png': file
                                });
                                
                                navigator.clipboard.write([item]).then(() => {
                                    // Muestra feedback al usuario
                                    copyImageFeedback.textContent = '¡Imagen copiada!';
                                    copyImageFeedback.style.opacity = '1';
                                    setTimeout(() => { copyImageFeedback.style.opacity = '0'; }, 2000);
                                }).catch(err => {
                                    console.error("Error al copiar la imagen: ", err);
                                    // Fallback: intenta con el método original
                                    const originalItem = new ClipboardItem({ 'image/png': blob });
                                    navigator.clipboard.write([originalItem]).then(() => {
                                        copyImageFeedback.textContent = '¡Imagen copiada!';
                                        copyImageFeedback.style.opacity = '1';
                                        setTimeout(() => { copyImageFeedback.style.opacity = '0'; }, 2000);
                                    }).catch(fallbackErr => {
                                        console.error("Error en fallback: ", fallbackErr);
                                        alert("No se pudo copiar la imagen. Es posible que tu navegador no lo permita por seguridad.");
                                    });
                                });
                            } else {
                                alert("La función de copiar imagen no es compatible con tu navegador.");
                            }
                        }, 'image/png');
                    }).catch(err => {
                        console.error("Error al generar la imagen con html2canvas:", err);
                    });
                }, 300); // Aumentamos el tiempo de espera
            }
            
            /**
             * Genera una matriz personalizada con las dimensiones especificadas
             * @param {string} matrixType - Tipo de matriz (pmatrix, bmatrix, vmatrix, Vmatrix)
             */
            function generateCustomMatrix(matrixType) {
                const rows = parseInt(document.getElementById('matrix-rows').value) || 2;
                const cols = parseInt(document.getElementById('matrix-cols').value) || 2;
                const fillType = document.getElementById('matrix-fill').value;
                
                // Validar dimensiones
                if (rows < 1 || rows > 10 || cols < 1 || cols > 10) {
                    alert('Las dimensiones deben estar entre 1 y 10');
                    return;
                }
                
                let matrixContent = '';
                const alphabet = 'abcdefghijklmnopqrstuvwxyz';
                let counter = 1;
                
                for (let i = 0; i < rows; i++) {
                    let rowContent = '';
                    for (let j = 0; j < cols; j++) {
                        let cellContent = '';
                        
                        switch (fillType) {
                            case 'subscripts':
                                // Comportamiento original con subíndices
                                const baseVar = alphabet[j % alphabet.length];
                                const subscript = Math.floor(j / alphabet.length) + i + 1;
                                cellContent = `${baseVar}_{${subscript}}`;
                                break;
                                
                            case 'zeros':
                                cellContent = '0';
                                break;
                                
                            case 'ones':
                                cellContent = '1';
                                break;
                                
                            case 'variables':
                                // Variables simples: a, b, c, d, e, f...
                                const varIndex = (i * cols + j) % alphabet.length;
                                cellContent = alphabet[varIndex];
                                break;
                                
                            case 'numbers':
                                // Números secuenciales: 1, 2, 3, 4...
                                cellContent = counter.toString();
                                counter++;
                                break;
                                
                            case 'empty':
                                cellContent = '';
                                break;
                                
                            default:
                                cellContent = '';
                        }
                        
                        rowContent += cellContent;
                        
                        if (j < cols - 1) {
                            rowContent += ' & ';
                        }
                    }
                    
                    matrixContent += rowContent;
                    if (i < rows - 1) {
                        matrixContent += ' \\\\ ';
                    }
                }
                
                const latexCode = `\\begin{${matrixType}} ${matrixContent} \\end{${matrixType}}`;
                insertAtCursor(latexCode);
            }
            function handleTabSwitch(event) {
                if (!event.target.matches('.tab-btn')) return;

                // Oculta todas las pestañas y quita la clase activa
                tabsContainer.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                toolbar.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Muestra la pestaña seleccionada
                event.target.classList.add('active');
                const tabId = event.target.dataset.tab;
                document.getElementById(`tab-${tabId}`).classList.add('active');
            }
            
            /**
             * Añade el pie de página con los enlaces solicitados.
             */
            function addFooter() {
                const footer = document.getElementById('page-footer');
                footer.innerHTML = `
                    <p style="margin-bottom: 10px;">
                        <a href="https://labia.tiddlyhost.com" target="_blank">Laboratorio de aplicaciones educativas</a> | 
                        <a href="https://bilateria.org" target="_blank">Aplicación hecha por Juan José de Haro</a>
                    </p>
                    <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.es" target="_blank">Licencia Creative Commons BY-SA</a>
                `;
            }

            // --- ASIGNACIÓN DE EVENTOS ---

            // Actualiza la preview cada vez que se escribe en el textarea
            latexInput.addEventListener('input', updatePreview);

            // Inserta la plantilla LaTeX al hacer clic en un botón de la barra de herramientas
            toolbar.addEventListener('click', (event) => {
                const button = event.target.closest('.toolbar-btn');
                if (button && button.dataset.latex) {
                    insertAtCursor(button.dataset.latex);
                }
            });

            // Copia el código LaTeX al portapapeles
            copyButton.addEventListener('click', () => {
                if (!latexInput.value) return;
                navigator.clipboard.writeText(latexInput.value).then(() => {
                    copyCodeFeedback.textContent = '¡Código copiado!';
                    copyCodeFeedback.style.opacity = '1';
                    setTimeout(() => { copyCodeFeedback.style.opacity = '0'; }, 2000);
                }).catch(err => {
                    console.error('No se pudo copiar el texto: ', err);
                });
            });

            // Borra el código LaTeX del textarea
            clearButton.addEventListener('click', () => {
                if (latexInput.value && confirm('¿Estás seguro de que quieres borrar todo el código?')) {
                    latexInput.value = '';
                    latexInput.focus();
                    updatePreview();
                }
            });

            // Asigna los manejadores de eventos a los botones de descarga y copia de imagen
            downloadButton.addEventListener('click', handleDownload);
            copyImageButton.addEventListener('click', handleCopyImage);
            
            // Asigna el manejador de eventos para el cambio de pestañas
            tabsContainer.addEventListener('click', handleTabSwitch);

            // --- INICIALIZACIÓN ---
            
            initializeToolbar();
            updatePreview();
            addFooter();
            
            // Hacer la función generateCustomMatrix disponible globalmente
            window.generateCustomMatrix = generateCustomMatrix;
        }

        // Configuración de MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                 packages: {'[+]': ['cases', 'mathtools']}
            },
            svg: {
                fontCache: 'global'
            },
            startup: {
                // Cuando MathJax esté cargado y listo, llama a nuestra función de inicialización
                ready: () => {
                    MathJax.startup.defaultReady();
                    initializeLatexEditor();
                }
            }
        };
    </script>

<body>
    <div class="container">
        <header class="header">
            <h1>Editor LaTeX online</h1>
            <p>Crea fórmulas matemáticas visualmente, cópialas o descárgalas como imagen.</p>
        </header>

        <div class="tabs-section">
            <div id="tabs-container" class="tabs-container">
                <button class="tab-btn active" data-tab="basico">Básico</button>
                <button class="tab-btn" data-tab="operadores">Operadores</button>
                <button class="tab-btn" data-tab="griego">Griego</button>
                <button class="tab-btn" data-tab="limites">Límites</button>
                <button class="tab-btn" data-tab="matrices">Matrices</button>
                <button class="tab-btn" data-tab="sistemas">Sistemas</button>
            </div>
            <div class="toolbar-wrapper">
                <div id="toolbar">
                    <!-- Contenido de las pestañas de la barra de herramientas -->
                    <div id="tab-basico" class="tab-content active">
                        <button class="toolbar-btn" data-latex="\frac{}{}" title="Fracción"></button>
                        <button class="toolbar-btn" data-latex="^{}" title="Superíndice"></button>
                        <button class="toolbar-btn" data-latex="_{}" title="Subíndice"></button>
                        <button class="toolbar-btn" data-latex="\sqrt{}" title="Raíz cuadrada"></button>
                        <button class="toolbar-btn" data-latex="\sqrt[]{}" title="Raíz n-ésima"></button>
                        <button class="toolbar-btn" data-latex="\vec{}" title="Vector"></button>
                    </div>
                    <div id="tab-operadores" class="tab-content">
                        <button class="toolbar-btn" data-latex="\pm"></button>
                        <button class="toolbar-btn" data-latex="\times"></button>
                        <button class="toolbar-btn" data-latex="\div"></button>
                        <button class="toolbar-btn" data-latex="\leq"></button>
                        <button class="toolbar-btn" data-latex="\geq"></button>
                        <button class="toolbar-btn" data-latex="\neq"></button>
                        <button class="toolbar-btn" data-latex="\approx"></button>
                        <button class="toolbar-btn" data-latex="\in"></button>
                        <button class="toolbar-btn" data-latex="\notin"></button>
                        <button class="toolbar-btn" data-latex="\subset"></button>
                        <button class="toolbar-btn" data-latex="\infty"></button>
                        <button class="toolbar-btn" data-latex="\forall"></button>
                        <button class="toolbar-btn" data-latex="\exists"></button>
                        <button class="toolbar-btn" data-latex="\binom{n}{k}"></button>
                    </div>
                    <div id="tab-griego" class="tab-content">
                        <button class="toolbar-btn" data-latex="\alpha"></button>
                        <button class="toolbar-btn" data-latex="\beta"></button>
                        <button class="toolbar-btn" data-latex="\gamma"></button>
                        <button class="toolbar-btn" data-latex="\delta"></button>
                        <button class="toolbar-btn" data-latex="\epsilon"></button>
                        <button class="toolbar-btn" data-latex="\zeta"></button>
                        <button class="toolbar-btn" data-latex="\eta"></button>
                        <button class="toolbar-btn" data-latex="\theta"></button>
                        <button class="toolbar-btn" data-latex="\iota"></button>
                        <button class="toolbar-btn" data-latex="\kappa"></button>
                        <button class="toolbar-btn" data-latex="\lambda"></button>
                        <button class="toolbar-btn" data-latex="\mu"></button>
                        <button class="toolbar-btn" data-latex="\nu"></button>
                        <button class="toolbar-btn" data-latex="\xi"></button>
                        <button class="toolbar-btn" data-latex="\pi"></button>
                        <button class="toolbar-btn" data-latex="\rho"></button>
                        <button class="toolbar-btn" data-latex="\sigma"></button>
                        <button class="toolbar-btn" data-latex="\tau"></button>
                    </div>
                    <div id="tab-limites" class="tab-content">
                        <button class="toolbar-btn" data-latex="\lim_{x \to a} f(x)" title="Límite"></button>
                        <button class="toolbar-btn" data-latex="\sum_{i=0}^{n}" title="Sumatorio"></button>
                        <button class="toolbar-btn" data-latex="\int_{a}^{b} f(x) dx" title="Integral definida"></button>
                        <button class="toolbar-btn" data-latex="\frac{dy}{dx}" title="Derivada"></button>
                    </div>
                    <div id="tab-matrices" class="tab-content">
                        <button class="toolbar-btn" data-latex="\begin{pmatrix} a & b \\ c & d \end{pmatrix}" title="Matriz 2x2"></button>
                        <button class="toolbar-btn" data-latex="\begin{bmatrix} a & b \\ c & d \end{bmatrix}" title="Matriz 2x2 corchetes"></button>
                        <button class="toolbar-btn" data-latex="\begin{vmatrix} a & b \\ c & d \end{vmatrix}" title="Determinante 2x2"></button>
                        <button class="toolbar-btn" data-latex="\begin{pmatrix} a & b & c \\ d & e & f \\ g & h & i \end{pmatrix}" title="Matriz 3x3"></button>
                        
                        <div style="grid-column: 1/-1; padding: 15px; background: #f8f9fa; border-radius: 8px; margin-top: 10px;">
                            <h4 style="margin: 0 0 10px 0; color: #333;">Matriz personalizada</h4>
                            <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 10px;">
                                <label>Filas: <input type="number" id="matrix-rows" min="1" max="10" value="2" style="width: 50px; margin-left: 5px;"></label>
                                <label>Columnas: <input type="number" id="matrix-cols" min="1" max="10" value="2" style="width: 50px; margin-left: 5px;"></label>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 10px;">
                                <label>Rellenar con:
                                    <select id="matrix-fill" style="margin-left: 5px; padding: 3px 6px; border: 1px solid #e9ecef; border-radius: 4px;">
                                        <option value="subscripts">Subíndices (a₁, b₁...)</option>
                                        <option value="zeros">Ceros (0)</option>
                                        <option value="ones">Unos (1)</option>
                                        <option value="variables">Variables (a, b, c...)</option>
                                        <option value="numbers">Números (1, 2, 3...)</option>
                                        <option value="empty">Vacío ({ })</option>
                                    </select>
                                </label>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                                <button class="btn btn-primary" onclick="generateCustomMatrix('pmatrix')" style="padding: 5px 10px; font-size: 12px;">( )</button>
                                <button class="btn btn-primary" onclick="generateCustomMatrix('bmatrix')" style="padding: 5px 10px; font-size: 12px;">[ ]</button>
                                <button class="btn btn-primary" onclick="generateCustomMatrix('vmatrix')" style="padding: 5px 10px; font-size: 12px;">| |</button>
                                <button class="btn btn-primary" onclick="generateCustomMatrix('Vmatrix')" style="padding: 5px 10px; font-size: 12px;">|| ||</button>
                            </div>
                        </div>
                    </div>
                    <div id="tab-sistemas" class="tab-content">
                        <button class="toolbar-btn" data-latex="\begin{cases} a_1x+b_1y=c_1 \\ a_2x+b_2y=c_2 \end{cases}" title="Sistema 2 ecuaciones"></button>
                        <button class="toolbar-btn" data-latex="\left\{ \begin{array}{l} x + y = 1 \\ x - y = 0 \end{array} \right." title="Sistema con array"></button>
                        <button class="toolbar-btn" data-latex="\begin{cases} a_1x+b_1y+c_1z=d_1 \\ a_2x+b_2y+c_2z=d_2 \\ a_3x+b_3y+c_3z=d_3 \end{cases}" title="Sistema 3 ecuaciones"></button>
                        <button class="toolbar-btn" data-latex="\left\{ \begin{array}{l} x + y + z = 1 \\ 2x - y + z = 0 \\ x + 2y - z = 3 \end{array} \right." title="Sistema 3 ecuaciones con array"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Código LaTeX</h2>
                <textarea id="latex-input" placeholder="Escribe aquí tu código... \frac{a}{b}" spellcheck="false"></textarea>
                <div class="panel-actions">
                     <button id="copy-button" class="btn btn-primary">Copiar código LaTeX</button>
                     <button id="clear-button" class="btn btn-secondary">Borrar código</button>
                </div>
                <div id="copy-code-feedback" class="copy-feedback"></div>
            </div>
            <div class="panel">
                <h2>Previsualización</h2>
                <div class="preview-container">
                    <div id="preview"></div>
                </div>
                <div class="panel-actions">
                    <button id="copy-image-button" class="btn btn-secondary">Copiar como imagen</button>
                    <button id="download-png-button" class="btn btn-success">Descargar PNG</button>
                </div>
                 <div id="copy-image-feedback" class="copy-feedback"></div>
            </div>
        </div>
    </div>
    
    <footer id="page-footer" class="footer">
        <!-- El pie de página se añade aquí con JavaScript -->
    </footer>
</body>
</html>
