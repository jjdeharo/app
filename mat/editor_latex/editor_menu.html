<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirección al Editor del Menú</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #ef6c00;
      margin-bottom: 1em;
    }
    a {
      color: #d84315;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .contador {
      font-size: 1.2em;
      margin-top: 1em;
      color: #6d4c41;
    }
  </style>
</head>
<body>
  <h1>El Editor del menú ha cambiado de dirección<br>Actualiza tus favoritos.</h1>
  <p><a href="https://jjdeharo.github.io/editor_latex/editor_menu.html">Ir al nuevo Editor del menú</a></p>
  <p class="contador">Redirigiendo en <span id="cuenta">8</span> segundos...</p>

  <script>
    let segundos = 8;
    const cuenta = document.getElementById("cuenta");
    const intervalo = setInterval(() => {
      segundos--;
      cuenta.textContent = segundos;
      if (segundos === 0) {
        clearInterval(intervalo);
        window.location.href = "https://jjdeharo.github.io/editor_latex/editor_menu.html";
      }
    }, 1000);
  </script>
</body>
</html>
